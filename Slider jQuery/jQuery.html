<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <title>SlideShow jQuery</title>
</head>

<body>
    <div class="container">

        <img src="p1.jpg" style="width:100% ;" class="img1 slides" id="img1">
        <img src="p2.jpg" style="width:100% ;" class="img2 slides" id="img2">
        <img src="p3.jpg" style="width:100% ;" class="img3 slides" id="img3">
        <img src="p4.jpg" style="width:100% ;" class="img4 slides" id="img4">
        <img src="p5.jpg" style="width:100% ;" class="img5 slides" id="img5">
        <img src="p6.jpg" style="width:100% ;" class="img6 slides" id="img6">

        <button class="leftButton" id="leftButton">&#10094;</button>
        <button class="rightButton" id="rightButton">&#10095;</button>

    </div>
    <div style="text-align:center">
        <span class="dot" id="dot1" onclick="$.fn.dotClicked(1)"></span>
        <span class="dot" id="dot2" onclick="$.fn.dotClicked(2)"></span>
        <span class="dot" id="dot3" onclick="$.fn.dotClicked(3)"></span>
        <span class="dot" id="dot4" onclick="$.fn.dotClicked(4)"></span>
        <span class="dot" id="dot5" onclick="$.fn.dotClicked(5)"></span>
        <span class="dot" id="dot6" onclick="$.fn.dotClicked(6)"></span>
    </div>


    <script src="script.js"></script>
</body>

</html>
